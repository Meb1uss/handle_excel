<body>
  <div>
    <input type="button" value="1111" id="btn">
  </div>
  <script>
    const btn = document.querySelector('#btn')
    function sayHi() {
      console.log('1111')
    }

    function fangdou(fun,delay) {
      return function() {
        let timer = setTimeout(function(){
          fun()
        }, delay)
      }
    }
    btn.addEventListener('click', fangdou(sayHi, 1000))
  </script>
</body>
